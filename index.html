<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jakes Thing</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        
        <div id="vue-root" class='mt-5'>
          <div class="card card-body d-print-none">
            <div class="container">
              <div class="row">
                <div class="col-md">
                  <input type="text" class='form-control mt-1' placeholder='Item Name'>
                </div>
                <div class="col-md">
                  <input type="text" class='form-control mt-1' placeholder='Item Quantity'>
                </div>
                <div class="col-md">
                  <input type="text" class='form-control mt-1' placeholder='Item Price'>
                </div>
              </div>

              <div class="row text-right mt-3">
                <div class='col-lg-4 offset-lg-8'>
                  <button class="btn btn-primary form-control">Add Item</button>
                </div>
                
              </div>
            </div>
          </div>

          <h3 class='d-print-none'>Form Preview</h3>
          <div class='card card-body'>
            <h3>Jakes Thing</h3>
            <table class="table table-bordered">
              <tr class='bg-light'>
                <th>Name</th>
                <th>Hit the Quanity</th>
                <th>Price</th>
              </tr>

              <tr>
                <td class='text-right'>Rotors</td>
                <td class='text-right'>2</td>
                <td class='text-right'>
                  $128.99
                  <i class='btn btn-danger d-print-none'>&times;</i>
                </td>
              </tr>

              <tr>
                <td class='text-right'>Labor</td>
                <td class='text-right'>NA</td>
                <td class='text-right'>
                  $64
                  <i class='btn btn-danger d-print-none'>&times;</i>
                </td>
              </tr>

              <tr>
                <td></td>
                <td class='text-right'>Total:</td>
                <td class='text-right'>$192.99</td>
              </tr>


            </table>
          </div>


        </div>

      </div>
    </div>
  </div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<script src="app.js"></script>

</body>
</html>
